<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chibi Character Customizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #controls-panel {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 280px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 22px;
            color: #ff6b9d;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 22px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b9d;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #ff4f85;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b9d;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: #ff4f85;
        }

        .value-display {
            min-width: 40px;
            text-align: center;
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b9d, #ff4f85);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 13px;
            color: #666;
            max-width: 300px;
        }

        .instructions strong {
            color: #ff6b9d;
            display: block;
            margin-bottom: 5px;
        }

        /* Custom scrollbar for controls panel */
        #controls-panel::-webkit-scrollbar {
            width: 6px;
        }

        #controls-panel::-webkit-scrollbar-track {
            background: rgba(255, 182, 193, 0.2);
            border-radius: 3px;
        }

        #controls-panel::-webkit-scrollbar-thumb {
            background: #ff6b9d;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading Character...</div>
        <div class="instructions">
            <strong>üéÆ Controls:</strong>
            Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Use sliders to customize
        </div>
    </div>

    <div id="controls-panel">
        <h1>‚ú® Customize Character</h1>
        
        <div class="control-group">
            <label>üë§ Head Size</label>
            <div class="slider-container">
                <input type="range" id="headSize" min="0.5" max="2" step="0.05" value="1">
                <span class="value-display" id="headSizeValue">1.00</span>
            </div>
        </div>

        <div class="control-group">
            <label>üëÅÔ∏è Eye Size</label>
            <div class="slider-container">
                <input type="range" id="eyeSize" min="0.3" max="2" step="0.05" value="1">
                <span class="value-display" id="eyeSizeValue">1.00</span>
            </div>
        </div>

        <div class="control-group">
            <label>üñêÔ∏è Hand Length</label>
            <div class="slider-container">
                <input type="range" id="handLength" min="0.5" max="2" step="0.05" value="1">
                <span class="value-display" id="handLengthValue">1.00</span>
            </div>
        </div>

        <div class="control-group">
            <label>üëü Feet Size</label>
            <div class="slider-container">
                <input type="range" id="feetSize" min="0.5" max="2" step="0.05" value="1">
                <span class="value-display" id="feetSizeValue">1.00</span>
            </div>
        </div>

        <div class="control-group">
            <label>üìè Overall Height</label>
            <div class="slider-container">
                <input type="range" id="overallHeight" min="0.5" max="1.5" step="0.05" value="1">
                <span class="value-display" id="overallHeightValue">1.00</span>
            </div>
        </div>

        <div class="control-group">
            <label>‚öñÔ∏è Body Width</label>
            <div class="slider-container">
                <input type="range" id="bodyWidth" min="0.5" max="1.8" step="0.05" value="1">
                <span class="value-display" id="bodyWidthValue">1.00</span>
            </div>
        </div>

        <button class="reset-button" onclick="resetCharacter()">Reset All</button>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // ==========================================
        // SCENE SETUP
        // ==========================================
        
        let scene, camera, renderer, controls;
        let character = null;
        let headBone = null;
        let eyeMesh = null;
        let rightHandBone = null;
        let leftHandBone = null;
        let rightFootBone = null;
        let leftFootBone = null;
        let bodyMesh = null;

        // Store default values for reset
        const defaultValues = {
            headSize: 1,
            eyeSize: 1,
            handLength: 1,
            feetSize: 1,
            overallHeight: 1,
            bodyWidth: 1
        };

        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfff5e6);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.5, 5);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1, 0);
            controls.update();

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);

            const fillLight = new THREE.DirectionalLight(0xffb6c1, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Add ground plane for reference
            const groundGeometry = new THREE.CircleGeometry(10, 32);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0xffd9e8,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        // ==========================================
        // LOAD CHARACTER
        // ==========================================

        function loadCharacter() {
            const loader = new THREE.GLTFLoader();
            
            // Load the GLB file - REPLACE THIS PATH WITH YOUR FILE PATH
            loader.load('/model.glb'),
                function(gltf) {
                    character = gltf.scene;
                    
                    // Enable shadows
                    character.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });

                    // Find important bones and meshes
                    character.traverse((node) => {
                        if (node.isBone || node.isObject3D) {
                            const name = node.name.toLowerCase();
                            
                            // Head bone
                            if (name.includes('head') && !name.includes('top')) {
                                headBone = node;
                                console.log('Found head bone:', node.name);
                            }
                            
                            // Hand bones
                            if (name.includes('righthand') && !name.includes('index')) {
                                rightHandBone = node;
                                console.log('Found right hand bone:', node.name);
                            }
                            if (name.includes('left') && name.includes('hand') && !name.includes('index')) {
                                leftHandBone = node;
                                console.log('Found left hand bone:', node.name);
                            }
                            
                            // Foot bones
                            if (name.includes('rightfoot')) {
                                rightFootBone = node;
                                console.log('Found right foot bone:', node.name);
                            }
                            if (name.includes('left') && name.includes('foot')) {
                                leftFootBone = node;
                                console.log('Found left foot bone:', node.name);
                            }
                        }
                        
                        // Find meshes
                        if (node.isMesh) {
                            const name = node.name.toLowerCase();
                            
                            // Eye mesh
                            if (name.includes('eye')) {
                                eyeMesh = node;
                                console.log('Found eye mesh:', node.name);
                            }
                            
                            // Body mesh
                            if (name.includes('body')) {
                                bodyMesh = node;
                                console.log('Found body mesh:', node.name);
                            }
                        }
                    });

                    scene.add(character);
                    
                    // Position character
                    character.position.set(0, 0, 0);
                    
                    // Hide loading message
                    document.getElementById('loading').style.display = 'none';
                    
                    console.log('Character loaded successfully!');
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').textContent = 'Error loading character. Please check the file path.';
                }
            );
        }

        // ==========================================
        // CHARACTER CUSTOMIZATION FUNCTIONS
        // ==========================================

        function updateHeadSize(value) {
            if (headBone) {
                headBone.scale.set(value, value, value);
            }
        }

        function updateEyeSize(value) {
            if (eyeMesh) {
                eyeMesh.scale.set(value, value, value);
            }
        }

        function updateHandLength(value) {
            if (rightHandBone) {
                rightHandBone.scale.set(value, value, value);
            }
            if (leftHandBone) {
                leftHandBone.scale.set(value, value, value);
            }
        }

        function updateFeetSize(value) {
            if (rightFootBone) {
                rightFootBone.scale.set(value, value, value);
            }
            if (leftFootBone) {
                leftFootBone.scale.set(value, value, value);
            }
        }

        function updateOverallHeight(value) {
            if (character) {
                character.scale.y = value;
            }
        }

        function updateBodyWidth(value) {
            if (character) {
                character.scale.x = value;
                character.scale.z = value;
            }
        }

        // ==========================================
        // UI EVENT LISTENERS
        // ==========================================

        function setupControls() {
            // Head Size
            const headSizeSlider = document.getElementById('headSize');
            const headSizeValue = document.getElementById('headSizeValue');
            headSizeSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                headSizeValue.textContent = value.toFixed(2);
                updateHeadSize(value);
            });

            // Eye Size
            const eyeSizeSlider = document.getElementById('eyeSize');
            const eyeSizeValue = document.getElementById('eyeSizeValue');
            eyeSizeSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                eyeSizeValue.textContent = value.toFixed(2);
                updateEyeSize(value);
            });

            // Hand Length
            const handLengthSlider = document.getElementById('handLength');
            const handLengthValue = document.getElementById('handLengthValue');
            handLengthSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                handLengthValue.textContent = value.toFixed(2);
                updateHandLength(value);
            });

            // Feet Size
            const feetSizeSlider = document.getElementById('feetSize');
            const feetSizeValue = document.getElementById('feetSizeValue');
            feetSizeSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                feetSizeValue.textContent = value.toFixed(2);
                updateFeetSize(value);
            });

            // Overall Height
            const overallHeightSlider = document.getElementById('overallHeight');
            const overallHeightValue = document.getElementById('overallHeightValue');
            overallHeightSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                overallHeightValue.textContent = value.toFixed(2);
                updateOverallHeight(value);
            });

            // Body Width
            const bodyWidthSlider = document.getElementById('bodyWidth');
            const bodyWidthValue = document.getElementById('bodyWidthValue');
            bodyWidthSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                bodyWidthValue.textContent = value.toFixed(2);
                updateBodyWidth(value);
            });
        }

        // Reset all values to default
        function resetCharacter() {
            document.getElementById('headSize').value = defaultValues.headSize;
            document.getElementById('headSizeValue').textContent = '1.00';
            updateHeadSize(defaultValues.headSize);

            document.getElementById('eyeSize').value = defaultValues.eyeSize;
            document.getElementById('eyeSizeValue').textContent = '1.00';
            updateEyeSize(defaultValues.eyeSize);

            document.getElementById('handLength').value = defaultValues.handLength;
            document.getElementById('handLengthValue').textContent = '1.00';
            updateHandLength(defaultValues.handLength);

            document.getElementById('feetSize').value = defaultValues.feetSize;
            document.getElementById('feetSizeValue').textContent = '1.00';
            updateFeetSize(defaultValues.feetSize);

            document.getElementById('overallHeight').value = defaultValues.overallHeight;
            document.getElementById('overallHeightValue').textContent = '1.00';
            updateOverallHeight(defaultValues.overallHeight);

            document.getElementById('bodyWidth').value = defaultValues.bodyWidth;
            document.getElementById('bodyWidthValue').textContent = '1.00';
            updateBodyWidth(defaultValues.bodyWidth);
        }

        // ==========================================
        // ANIMATION LOOP
        // ==========================================

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // ==========================================
        // RESPONSIVE RESIZE
        // ==========================================

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==========================================
        // INITIALIZE EVERYTHING
        // ==========================================

        initScene();
        loadCharacter();
        setupControls();
        animate();
    </script>
</body>
</html>
