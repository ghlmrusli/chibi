<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chibi Character Customizer</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden;
      height: 100vh;
    }

    #canvas-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #controls-panel {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 280px;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 22px;
      color: #ff6b9d;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }

    .control-group { margin-bottom: 22px; }

    .control-group label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .slider-container { display: flex; align-items: center; gap: 10px; }

    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(90deg, #ffb6c1, #ff69b4);
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #ff6b9d; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .value-display { min-width: 40px; text-align: center; font-size: 13px; color: #666; font-weight: 600; }

    .reset-button {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #ff6b9d, #ff4f85);
      color: white; border: none; border-radius: 10px;
      font-size: 14px; font-weight: 600; cursor: pointer;
      margin-top: 20px;
    }

    #loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white; font-size: 24px; font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="loading">Loading Character...</div>
  </div>

  <div id="controls-panel">
    <h1>âœ¨ Customize Character</h1>

    <div class="control-group">
      <label>Head Size</label>
      <div class="slider-container">
        <input type="range" id="headSize" min="0.5" max="2" step="0.05" value="1" />
        <span class="value-display" id="headSizeValue">1.00</span>
      </div>
    </div>

    <div class="control-group">
      <label>Overall Height</label>
      <div class="slider-container">
        <input type="range" id="overallHeight" min="0.5" max="1.5" step="0.05" value="1" />
        <span class="value-display" id="overallHeightValue">1.00</span>
      </div>
    </div>

    <button class="reset-button" onclick="resetCharacter()">Reset</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, controls, character;

    function initScene() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);
    }

    function loadCharacter() {
      const loader = new THREE.GLTFLoader();

      loader.load(
        '/model.glb',
        function (gltf) {
          character = gltf.scene;
          scene.add(character);

          character.position.set(0, 0, 0);
          character.scale.set(1, 1, 1);

          document.getElementById('loading').style.display = 'none';
        },
        undefined,
        function (error) {
          console.error(error);
          document.getElementById('loading').textContent = 'Failed to load model.glb';
        }
      );
    }

    function setupControls() {
      const head = document.getElementById('headSize');
      const headVal = document.getElementById('headSizeValue');

      head.addEventListener('input', (e) => {
        const v = parseFloat(e.target.value);
        headVal.textContent = v.toFixed(2);
        if (character) character.scale.set(v, v, v);
      });

      const height = document.getElementById('overallHeight');
      const heightVal = document.getElementById('overallHeightValue');

      height.addEventListener('input', (e) => {
        const v = parseFloat(e.target.value);
        heightVal.textContent = v.toFixed(2);
        if (character) character.scale.y = v;
      });
    }

    function resetCharacter() {
      if (!character) return;
      character.scale.set(1, 1, 1);

      document.getElementById('headSize').value = 1;
      document.getElementById('overallHeight').value = 1;
      document.getElementById('headSizeValue').textContent = '1.00';
      document.getElementById('overallHeightValue').textContent = '1.00';
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    initScene();
    loadCharacter();
    setupControls();
    animate();
  </script>
</body>
</html>
